<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cápsula do Tempo - MugShopp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 22px;
      margin: 10px 20px;
    }

    .ampulheta {
      width: 80px;
      height: auto;
      margin: 20px 0;
    }

    #contador {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f7a;
    }

    .logo-rodape {
      width: 120px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Uma mensagem especial te espera ao final da contagem regressiva.</h1>

  <img src="https://i.postimg.cc/g2Wh65Pc/giphy-3.gif" alt="Ampulheta" class="ampulheta"/>

  <div id="contador"></div>

  <button onclick="reiniciarContagem()">Recomeçar</button>

  <img src="https://i.postimg.cc/7LWQCZjQ/Logo-Alta-Resolu-o-1.png" alt="Logo MugShopp" class="logo-rodape"/>

  <script>
    let intervalo;
    let duracao = 30 * 1000; // 30 segundos

    function iniciarContagem() {
      const fim = new Date().getTime() + duracao;

      function atualizar() {
        const agora = new Date().getTime();
        const distancia = fim - agora;

        if (distancia < 0) {
          clearInterval(intervalo);
          document.getElementById("contador").innerHTML = "A cápsula está pronta!";
          return;
        }

        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);
        const milissegundos = Math.floor((distancia % 1000) / 10);

        document.getElementById("contador").innerHTML = 
          `${segundos}s ${milissegundos.toString().padStart(2, "0")}ms`;
      }

      atualizar(); // já mostra sem esperar 1s
      intervalo = setInterval(atualizar, 50); // atualiza mais rápido
    }

    function reiniciarContagem() {
      clearInterval(intervalo);
      iniciarContagem();
    }

    iniciarContagem();
  </script>
</body>
</html>
