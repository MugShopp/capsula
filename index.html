<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cápsula do Tempo - MugShopp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 24px;
      margin: 20px;
    }

    .ampulheta {
      width: 220px;
      height: auto;
      margin: 20px 0;
    }

    #contador {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f7a;
    }

    .logo-rodape {
      width: 160px;
      margin-top: 40px;
    }

    #mensagem-final {
      margin-top: 30px;
      display: none;
    }

    video {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Uma mensagem especial te espera ao final da contagem regressiva.</h1>

  <img class="ampulheta" src="https://i.postimg.cc/g2Wh65Pc/giphy-3.gif" alt="Ampulheta animada" />

  <div id="contador">30</div>

  <button onclick="reiniciarContagem()">Recomeçar</button>

  <div id="mensagem-final">
    <video controls>
      <source src="capsula_VQ6JuIae.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>
  </div>

  <img class="logo-rodape" src="https://i.postimg.cc/7LWQCZjQ/Logo-Alta-Resolu-o-1.png" alt="Logo MugShopp" />

  <script>
    let tempo = 30;
    let intervalo;

    function iniciarContagem() {
      document.getElementById('mensagem-final').style.display = 'none';
      document.getElementById('contador').textContent = tempo;
      intervalo = setInterval(() => {
        tempo--;
        document.getElementById('contador').textContent = tempo;
        if (tempo <= 0) {
          clearInterval(intervalo);
          document.getElementById('contador').textContent = '';
          document.getElementById('mensagem-final').style.display = 'block';
        }
      }, 1000);
    }

    function reiniciarContagem() {
      clearInterval(intervalo);
      tempo = 30;
      iniciarContagem();
    }

    window.onload = iniciarContagem;
  </script>
</body>
</html>
